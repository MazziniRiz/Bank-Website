<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BNK</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="signup_box">
            <div class="signup_container">
                <div class="Logo_container">
                    <img src="/images/file.png" alt="BNK logo" id="Logo">
                    <h1 id="Logo_text">BNK Bank</h1>
                </div>
                <div class="username_container">
                    <article>
                        <form action="/" method="get">
                            <div class="firstname_container">
                                <h4>First Name:</h4>
                                <label for="firstName">
                                    <input type="text" name="firstName" id="firstName" placeholder="John" required>
                                </label>
                            </div>
                            <div class="lastname_container">
                                <h4>Last Name:</h4>
                                <label for="lastName">
                                    <input type="text" name="lastName" id="lastName" placeholder="Doe" required>
                                </label>
                            </div>
                            <div class="phonenum_container">
                                <h4>Phone Number:</h4>
                                <label for="phoneNum">
                                    <input type="number" name="phoneNum" id="phoneNum" placeholder="0561234567" required>
                                </label>
                            </div>
                            <div class="password_container">
                                <h4>Password:</h4>
                                <label for="Password">
                                    <input type="password" name="Password" id="Password" required>
                                </label>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </body>
</html>
